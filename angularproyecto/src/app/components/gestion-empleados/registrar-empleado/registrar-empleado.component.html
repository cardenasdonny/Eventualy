<form [formGroup] = "this.formularioRegistroEmpleado" (ngSubmit)="onSubmit()">
  <input type="hidden" name="ClienteId">
  <div class="form-group">

          <div class="input-group-prepend">
              <div class="input-group-text bg-white">
                  <i class="fa fa-user-circle"></i>
              </div>

          </div>
          <input name="Nombres" formControlName = "Nombres" class="form-control" placeholder="Nombre del empleado">



  </div>
  <br>

  <div class="form-group">
      <button class="btn btn-primary btn-lg btn-block" type="submit"> <i class="fa fa-save"></i> Aceptar</button>
  </div>
</form>
